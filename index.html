<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkup by Salasa.id</title>
    <meta name="description" content="Linkup is a contact book by Salasa.id" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-inter bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="site-header w-full bg-white/30 dark:bg-gray-950/50 backdrop-blur-2xl sticky top-0 z-30 transition-all duration-300"
    >
      <div
        class="max-w-4xl mx-auto flex items-center justify-between py-4 px-4 gap-4"
      >
        <a href="/">
          <img
            alt="Linkup by Salasa.id"
            title="Linkup by Salasa.id"
            src="/assets/icons/linkup-logo.svg"
            class="w-30 h-30"
          />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main
      id="contactFormSection"
      class="w-250 items-center flex flex-col gap-6 pb-5"
    >
      <form
        id="contactForm"
        class="w-full max-w-2xl p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md space-y-6"
      >
        <input type="hidden" id="contactId" name="id" />

        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <div>
          <label
            for="companyName"
            class="block text-sm font-medium text-gray-700"
            >Company</label
          >
          <input
            type="text"
            id="companyName"
            name="companyName"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="jobTitle" class="block text-sm font-medium text-gray-700"
            >Job Title</label
          >
          <input
            type="text"
            id="jobTitle"
            name="jobTitle"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <div id="emailFields" class="space-y-4">
          <div>
            <label for="email1" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email1"
              name="email[]"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
        </div>

        <div id="phoneFields" class="space-y-4">
          <div class="flex items-center space-x-2">
            <div class="w-full">
              <label
                for="phone1"
                class="block text-sm font-medium text-gray-700"
                >Phone</label
              >
              <input
                type="text"
                id="phone1"
                name="phone[]"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>
            <div class="relative w-32">
              <label
                for="phoneLabel1"
                class="block text-sm font-medium text-gray-700 sr-only"
                >Label</label
              >
              <select
                id="phoneLabel1"
                name="phoneLabel[]"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              >
                <option value="Mobile">Mobile</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <label for="website" class="block text-sm font-medium text-gray-700"
            >Website</label
          >
          <input
            type="url"
            id="website"
            name="website"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer
      class="w-full border-t border-gray-200 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:border-gray-900 mt-auto border-t border-gray-200"
    >
      <div
        class="max-w-4xl mx-auto px-2 py-1 flex flex-col md:flex-row items-center justify-between gap-8"
      ></div>
      <p class="text-center text-xs text-gray-500 pb-2">
        2025 &copy; linkup by salasa.id . All rights reserved.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
